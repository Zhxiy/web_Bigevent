<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <!-- 引入css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/user_pwd.css" />
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/user_pwd.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" id="user-pwd" lay-filter="formUserinfo">
                <div class="layui-form-item">
                    <label class="layui-form-label">初始密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="hidden" name="id" />
                    <label class="layui-form-label">修改密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">再次确认</label>
                    <div class="layui-input-block">
                        <input type="password" name="rePwd" required lay-verify="required" placeholder="请再次填写新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" id="changebtn">修改密码</button>
                <!-- <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button> -->
            </form>
        </div>
    </div>

</body>

</html>
