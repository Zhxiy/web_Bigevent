<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 登录/注册</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入登录js脚本 -->
    <script src="assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="assets/js/login.js"></script>
</head>

<body>
    <!-- 版心 -->
    <div class="w">
        <div id="log">
            <img src="assets/images/logo.png" alt="">
        </div>
        <!-- 注册 -->
        <div class="registerAndlogin">
            <div class="login-tital"></div>
            <!-- 登录界面 -->
            <div class="login">
                <form class="layui-form" id="form-login">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="reg_a">去注册账号</a>
                    </div>
                </form>
            </div>
            <!-- 注册界面 -->
            <div class="register">
                <form class="layui-form" id="form-reg">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass|repwd"
                            placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit id="reg-btn">注册</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="login_a">去登录账号</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
